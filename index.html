<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Ai Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic for your poem"
              autofocus
              required
              autocomplete="off"
              class="form-input"
              id="user-input"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">ie: Chocolate, Colours, Flowers etc</div>
        </div>

        <div class="poem hidden" id="poem"></div>
      </main>
      <script src="src/index.js"></script>
      <footer>
        This project was coded by
        <a href="https://github.com/organichottie" target="_blank"
          >Mokgadi Matli</a
        >
        and is
        <a
          href="https://github.com/organichottie/ai-poem-regenarator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://south-ai-poem-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
